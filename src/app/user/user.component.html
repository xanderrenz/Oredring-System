<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="50">
    <button mat-raised-button color="primary" (click)="logout()">Logout User</button>
    <br>
    <form fxLayoutAlign="streth" fxLayout="column" class="login-form">
     
      <mat-form-field>
        <input [(ngModel)]="name"  name="name" matInput placeholder="name" >
      </mat-form-field>
      <mat-form-field>
          <input [(ngModel)]="quantity" name="quantity" matInput type="number" placeholder="quantity" >
      </mat-form-field>
        <button mat-raised-button color="primary" (click)="addToCart()">Add to Cart</button>
    </form>

    <br>

    <table mat-table [dataSource]="orders" class="mat-elevation-z8" style="width: 100%">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>    

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  </mat-card>
</div>
